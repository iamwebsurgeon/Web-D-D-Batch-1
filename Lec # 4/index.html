<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning Forms</title>
</head>
<body>
	<h1>Forms</h1>
	<!-- Form Code Starting -->
	<form action="" enctype="multipart/form-data">

	<fieldset>
		<legend>Personal Information</legend>
	<label for="full_name">Full Name</label>
	<input type="text" id="full_name" name="full-name" placeholder="Enter your full name">

	<label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="Enter your email address">

	<label for="password">Password</label>
	<input type="password" id="password" name="password" placeholder="Enter your password">

	<br><br>

	<label for="gender">Gender</label>
	<input type="radio" name="gender" id="gender" value="male" checked> Male
	<input type="radio" name="gender" id="gender" value="female"> Female
	<br> <br>	
	<label for="hobbies">Hobbies</label>
	<input type="checkbox" name="hobbies" id="hobbies" value="horse riding" checked> Horse Riding
	<input type="checkbox" name="hobbies" id="hobbies" value="books reading"> Books Reading
	<input type="checkbox" name="hobbies" id="hobbies" value="internet surfing" checked> Internet Surfing
	<input type="checkbox" name="hobbies" id="hobbies" value="exploring world"> Exploring World
	<br>
	<label for="age">Age</label>
	<input type="number" name="age" id="age" min="0" max="28" step="2">
	</fieldset>

	

	<label for="">Range</label>
	<input type="range" min="10" max="50" value="20">

	<label for="">Color</label>
	<input type="color">

	<label for="">Phone Number</label>
	<input type="tel">
		<br>
	<label for="">Website</label>
	<input type="url">


	<label for="">Search Contents</label>
	<input type="search">
	<br>

	<label for="">Select Date</label>
	<input type="date">

	<br>
	<label for="">Datetime Local</label>
	<input type="datetime-local">

	<label for="">Month</label>
	<input type="month">

	<label for="">Week</label>
	<input type="week">

	<br>

	<label for="">Upload File</label>
	<input type="file">
<br> <br>
	<label for="">Type your message</label> <br>
	<textarea name="" id="" cols="50" rows="5"></textarea>
<br><br>

	<label for="">Education</label>
	<select name="" id="">
		<option value="ms">MS</option>
		<option value="mcs">MCS</option>
		<option value="b.sc">B.Sc</option>
	</select> <br><br>

	<input type="submit" name="save_std_form_btn" value="Save Data">
	<input type="reset" name="reset_btn">
	</form>


	<!-- Form Code Ending -->
	
</body>
</html>
