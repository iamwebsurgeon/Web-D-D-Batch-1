<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow</title>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="jquery.cycle2.min.js"></script>
</head>
<body>

	<h3>I am creating a Slideshow</h3>
	<div class="cycle-slideshow" data-cycle-fx=scrollHorz
    data-cycle-timeout=0>
    <div class="cycle-prev">Prev</div>
    <div class="cycle-next">Next</div>
		<img src="img/1.png" alt="" width="40%">
		<img src="img/2.png" alt="" width="40%">
		<img src="img/3.png" alt="" width="40%">
		<img src="img/4.png" alt="" width="40%">
		<img src="img/5.png" alt="" width="40%">

	</div>
	
</body>
</html>
